<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam Tweet</title>
  </head>
  <body>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="tweet" id="tweet" />
      <button class="" type="submit">Predict</button>
    </form>
    {% if output %}
    <p style="color: #000; margin: 40px 0 0 10px">
      <span>{{output}}</span>
    </p>
    {% endif %}
  </body>
</html>
